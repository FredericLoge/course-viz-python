        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "black", "font": {"color": "black"}, "id": "Obi-Wan Kenobi", "label": "Obi-Wan Kenobi", "shape": "dot"}, {"color": "blue", "font": {"color": "black"}, "id": "Darth Maul", "label": "Darth Maul", "shape": "dot"}, {"color": "blue", "font": {"color": "black"}, "id": "Palpatine", "label": "Palpatine", "shape": "dot"}, {"color": "blue", "font": {"color": "black"}, "id": "Anakin Skywalker", "label": "Anakin Skywalker", "shape": "dot"}, {"color": "blue", "font": {"color": "black"}, "id": "Darth Vader", "label": "Darth Vader", "shape": "dot"}, {"color": "blue", "font": {"color": "black"}, "id": "Luke Skywalker", "label": "Luke Skywalker", "shape": "dot"}, {"color": "blue", "font": {"color": "black"}, "id": "Padm\u00e9 Amidala", "label": "Padm\u00e9 Amidala", "shape": "dot"}, {"color": "blue", "font": {"color": "black"}, "id": "Qui-Gon Jinn", "label": "Qui-Gon Jinn", "shape": "dot"}, {"color": "blue", "font": {"color": "black"}, "id": "Darth Sidious", "label": "Darth Sidious", "shape": "dot"}, {"color": "blue", "font": {"color": "black"}, "id": "Shmi Skywalker", "label": "Shmi Skywalker", "shape": "dot"}, {"color": "blue", "font": {"color": "black"}, "id": "Leia Organa", "label": "Leia Organa", "shape": "dot"}]);
                  edges = new vis.DataSet([{"color": "blue", "from": "Obi-Wan Kenobi", "to": "Anakin Skywalker"}, {"color": "blue", "from": "Obi-Wan Kenobi", "to": "Luke Skywalker"}, {"color": "blue", "from": "Qui-Gon Jinn", "to": "Obi-Wan Kenobi"}, {"color": "blue", "from": "Darth Sidious", "to": "Darth Vader"}, {"color": "blue", "from": "Darth Sidious", "to": "Darth Maul"}, {"color": "yellow", "from": "Palpatine", "to": "Darth Sidious"}, {"color": "orange", "from": "Anakin Skywalker", "to": "Darth Vader"}, {"color": "red", "from": "Anakin Skywalker", "to": "Leia Organa"}, {"color": "red", "from": "Padm\u00e9 Amidala", "to": "Luke Skywalker"}, {"color": "red", "from": "Anakin Skywalker", "to": "Luke Skywalker"}, {"color": "red", "from": "Padm\u00e9 Amidala", "to": "Leia Organa"}, {"color": "red", "from": "Shmi Skywalker", "to": "Anakin Skywalker"}, {"color": "green", "from": "Anakin Skywalker", "to": "Padm\u00e9 Amidala"}, {"color": "green", "from": "Darth Vader", "to": "Obi-Wan Kenobi"}, {"color": "green", "from": "Darth Maul", "to": "Qui-Gon Jinn"}, {"color": "green", "from": "Darth Vader", "to": "Palpatine"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
